<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle-Finaceiro</title>
</head>

<body>
    <header>
        <div>
            <img class="sol" src="img/sol.png" alt="">
        </div>
        <div>
            <p class="text">Bem-Vinda Letícia </p> 
                <p>Esse é o seu Controle Finaceiro!</p>
          
        </div>
    </header>
    <main>
        <div class="resumo">
            <div class="box">
                Entradas: R$
                <span class="entradas">0.00</span>
            </div>

            <div class="box">
                saídas: R$
                <span class="saidas">0.00</span>
            </div>

            <div class="box">
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>

        <div class="novoItem">
            <div class="divDesc">
                <label for="desc"> Descrição</label>
                <input type="text" id="desc">
            </div>

            <div class="divValor">
                <label for="valor">Valor</label>
                <input type="number" id="valor">
            </div>

            <div class="divTipo">
                <label for="tipo">Tipo</label>
                <select id="tipo">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>

                <button id="btnNovo">Incluir</button>
            </div>
        </div>

        <div class="divTabela">
            <table>
                <thead>
                    <tr>
                        <th class="desc">Descrição</th>
                        <th class="colmnValor">Valor</th>
                        <th class="columnTipo">Tipo</th>
                        <th class="columnAcao"></th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="main.js"></script>











</body>

</html>
